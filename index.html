<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Boutique de Parfums</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f3f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d6a4a4;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product h3 {
            margin-top: 15px;
            font-size: 18px;
        }
        .product p {
            font-size: 14px;
            color: #666;
        }
        .product button {
            margin-top: 10px;
            background-color: #d6a4a4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #b96e6e;
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenue à la Boutique de Parfums</h1>
    <p>Découvrez nos parfums exclusifs</p>
</header>

<div class="container">
    <div class="product">
        <img src="https://images.unsplash.com/photo-1617814071247-7a9cbcdffb8a" alt="Parfum Élégant">
        <h3>Parfum Élégant</h3>
        <p>Un parfum floral délicat avec des notes de jasmin.</p>
        <button>Acheter</button>
    </div>
    <div class="product">
        <img src="https://images.unsplash.com/photo-1587300003388-59208cc962cb" alt="Parfum Mystère">
        <h3>Parfum Mystère</h3>
        <p>Un parfum intense aux notes boisées et orientales.</p>
        <button>Acheter</button>
    </div>
    <div class="product">
        <img src="https://images.unsplash.com/photo-1581574203173-10bfd6f7b4c3" alt="Parfum Fraîcheur">
        <h3>Parfum Fraîcheur</h3>
        <p>Un parfum léger et frais, idéal pour l'été.</p>
        <button>Acheter</button>
    </div>
</div>

</body>
</html>
